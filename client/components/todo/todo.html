<div class="container">
  <header>
    <h1>Todo List ({{todoCount}})</h1>

    <label class="hide-completed">
      <input type="checkbox" [(ngModel)]="hideCompleted"/>
        Hide Completed Tasks
    </label>

    <form class="new-task" (submit)="addTask(newTask); newTask = null;">
      <input [(ngModel)]="newTask" type="text" placeholder="Type to add new tasks" />
    </form>
  </header>
  <md-content>

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <button md-button>{{title1}}</button>
      <button md-button md-no-ink class="md-primary">Primary (md-noink)</button>
      <button md-button disabled="true" class="md-primary">Disabled</button>
      <button md-button class="md-warn">{{title4}}</button>
      <div class="label">Flat</div>
    </section>
  </md-content>
  <task-list [hideCompleted]="hideCompleted"></task-list>
</div>
